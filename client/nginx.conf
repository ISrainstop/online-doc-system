# aaaaa/client/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. 前端路由支持 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. 图片上传资源代理
    location /uploads/ {
        proxy_pass http://server-app:5000/uploads/;
        expires 30d;
    }

    # 3. API 反向代理
    location /api/ {
        # 注意：去掉 /api/ 前缀转发，还是保留，取决于你后端路由怎么写的。
        # 你的后端路由是 app.use('/api/auth', ...)，所以这里保留 /api/
        proxy_pass http://server-app:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. 协同编辑 WebSocket (转发给 y-websocket 容器)
    location /y-websocket/ {
        # 这里必须填 docker-compose 里的服务名:端口
        # 注意 URL 末尾的斜杠，确保路径正确裁剪
        proxy_pass http://collab-service:1234/; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}