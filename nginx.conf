events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream server_backend {
        server 127.0.0.1:5000;
    }

    upstream client_frontend {
        server 127.0.0.1:3000;
    }

    upstream y_websocket {
        server 127.0.0.1:1234;
    }

    server {
        listen 80;
        server_name localhost;
    #     return 301 https://$server_name$request_uri;
    # }

    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;

    #     ssl_certificate /etc/nginx/ssl/localhost.crt;
    #     ssl_certificate_key /etc/nginx/ssl/localhost.key;

        # Yjs WebSocket proxy
        location /y-websocket/ {
            proxy_pass http://y_websocket/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket (Socket.IO) proxy
        location /socket.io/ {
            proxy_pass http://server_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # ğŸ”¥ æ–°å¢ï¼šå›¾ç‰‡é™æ€èµ„æºä»£ç†
        location /uploads/ {
            proxy_pass http://server_backend/uploads/;
            expires 30d; # å¯é€‰ï¼šæµè§ˆå™¨ç¼“å­˜
        }

        # APIä»£ç†
        location /api/ {
            proxy_pass http://server_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # å®¢æˆ·ç«¯åº”ç”¨
        location / {
            proxy_pass http://client_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
