# aaaaa/docker-compose.yml
version: '3.8'

services:
  # --- 1. æ•°æ®åº“ ---
  postgres:
    image: postgres:15-alpine
    container_name: doc_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: onlinedoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d onlinedoc"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. ç¼“å­˜ (Redis) ---
  redis:
    image: redis:alpine
    container_name: doc_redis
    restart: always
    networks:
      - app-network

  # --- 3. ä¸»ä¸šåŠ¡åç«¯ (Express + Socket.IO) ---
  server-app:
    build: ./server-app
    container_name: doc_server_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/onlinedoc?schema=public"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your_super_secret_jwt_key"
      CLIENT_URL: "http://localhost" # å…è®¸ CORS æ¥æº
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    # ğŸ”¥ å…³é”®ï¼šå¯åŠ¨å‰å…ˆè¿è¡Œè¿ç§»ï¼Œç„¶åå¯åŠ¨æœåŠ¡
    command: sh -c "npx prisma migrate deploy && npm start"
    networks:
      - app-network

  # --- 4. ååŒæœåŠ¡ (Yjs WebSocket) ---
  collab-service:
    build: ./server
    container_name: doc_collab_service
    restart: always
    environment:
      PORT: 1234
      # ååŒæœåŠ¡ä¹Ÿéœ€è¦è¿æ•°æ®åº“åšæƒé™æ ¡éªŒ
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/onlinedoc?schema=public"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your_super_secret_jwt_key"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  # --- 5. å‰ç«¯ (Nginx) ---
  client:
    build: ./client
    container_name: doc_client
    restart: always
    ports:
      - "80:80" # å¯¹å¤–æš´éœ²ç«¯å£
    depends_on:
      - server-app
      - collab-service
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge